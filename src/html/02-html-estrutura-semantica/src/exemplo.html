<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de CSP</title>
    
    <!-- Implementação via meta tag (para ambiente sem servidor) -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src 'self' https://example.com; style-src 'self' https://fonts.googleapis.com; font-src https://fonts.gstatic.com">
    
    <!-- Estilo permitido pelo CSP -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Content Security Policy</h1>
    
    <!-- Imagem carregada de um domínio permitido -->
    <img src="https://example.com/image.jpg" alt="Imagem permitida pelo CSP" width="200">
    
    <!-- Script permitido (do próprio domínio) -->
    <script src="script.js"></script>

    <!-- Script bloqueado pelo CSP (inline) -->
    <script>
        alert("Este script será bloqueado pelo CSP!");
    </script>
</body>
</html>

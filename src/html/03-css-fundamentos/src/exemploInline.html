<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de CSS Inline</title>
</head>
<body>
    <h1 style="color: blue; text-align: center;">Título com CSS Inline</h1>
    <p style="font-size: 16px; color: green;">
        Este é um parágrafo com CSS inline aplicado diretamente no elemento HTML.
    </p>
    <div style="background-color: lightgray; padding: 20px;">
        <p style="font-weight: bold;">Outro parágrafo dentro de uma div com CSS inline.</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Classes</title>
    <style>
        .highlight {
            color: white;
            background-color: blue;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 class="highlight">Título com Classe</h1>
    <p class="highlight">Este é um parágrafo com a classe "highlight".</p>
    <div class="highlight">Este é um div com a classe "highlight".</div>
    <span class="highlight">Este é um span com a classe "highlight".</span>
</body>
</html></html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .internal-style {
            color: blue;
            text-align: center;
        }
    </style>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>CSS Example</h1>
    <!-- Inline CSS -->
    <p style="color: red;">Exemplo de paragrafo com CSS inline.</p>
    <p class="internal-style">Exemplo de paragrafo com CSS interno.</p>
    <p class="external-style">Exemplo de paragrafo com CSS externo.</p>
</body>
</html>

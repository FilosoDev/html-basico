<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo com Bootstrap</title>
    <!-- Bootstrap CSS -->
    <!-- o arquivo bootstrap.min.css já contém todos os outros arquivos, porém de maneira compactada-->
    <!-- o arquivo bootstrap.css contém todos os outros arquivos, porém de maneira não compactada -->
    <!-- o arquivo bootstrap.bundle.min.js já contém todos os outros arquivos, porém de maneira compactada-->
    <!-- o arquivo bootstrap.bundle.js contém todos os outros arquivos, porém de maneira não compactada -->
    <!-- o arquivo bootstrap.min.js não contém os outros arquivos, apenas o javascript do bootstrap -->
    <!-- o arquivo bootstrap.js não contém os outros arquivos, apenas o javascript do bootstrap -->
    <link rel="stylesheet" href="bootstrap/bootstrap-5.3.5-dist/css/bootstrap.min.css">
    <script src="bootstrap/bootstrap-5.3.5-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

        <h1 class="text-center">Exemplo com Bootstrap</h1>

                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Imagem de exemplo">

            </div>

            </div>

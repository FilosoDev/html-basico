<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Flex Basis</title>
    <style>
        .container {
            display: flex;
            background-color: lightgray;
            padding: 10px;
        }

        .item {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 18px;
        }

        .item:nth-child(1) { flex-basis: 100px; } /* Começa com 100px */
        .item:nth-child(2) { flex-basis: 200px; } /* Começa com 200px */
        .item:nth-child(3) { flex-basis: 300px; } /* Começa com 300px */
    </style>
</head>
<body>

    <div class="container">
        <div class="item">Item 1 (100px)</div>
        <div class="item">Item 2 (200px)</div>
        <div class="item">Item 3 (300px)</div>
        
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Align-Items</title>
    <style>
        .container {
            display: flex;
            height: 200px; /* Altura fixa para mostrar o efeito */
            background-color: lightgray;
            padding: 10px;
            align-items: center; /* Altere para flex-start, flex-end, stretch ou baseline */
            justify-content: center;
          }

        .item {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 18px;
        }

        .item:nth-child(1) { height: 50px; }   /* Item pequeno */
        .item:nth-child(2) { height: 100px; }  /* Item m√©dio */
        .item:nth-child(3) { height: 150px; }  /* Item grande */
    </style>
</head>
<body>

    <h2>Teste de align-items</h2>
    <p>Experimente alterar <code>align-items</code> no CSS!</p>

    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tamanho de Fontes</title>
    <style>
       div {
        width: 200px;
        height: 100px;
        border: 1px solid black;
       }

       .caixa-vw {
        width: 10vw; /* 10% da largura da tela */
        height: 10vw;
        background-color: coral;
        color: white;
        line-height: 10vw;
        margin: 10px auto;
      }
    </style>

</head>
<body>
    <h1>Exemplo de Tamanho de Fontes</h1>
    <p>Compare os diferentes tamanhos de fonte abaixo:</p>

    <div style="font-size: 10px; background-color: lightgray;">Fonte 10px</div>
    <div style="font-size: 12px; background-color: lightblue;">Fonte 12px</div>
    <div style="font-size: 14px; background-color: lightgreen;">Fonte 14px</div>
    <div style="font-size: 16px; background-color: lightcoral;">Fonte 16px</div>
    <div style="font-size: 20px; background-color: lightgoldenrodyellow;">Fonte 20px</div>
    <div style="font-size: 24px; background-color: lightpink;">Fonte 24px</div>
    <div style="font-size: 32px; background-color: lightseagreen;">Fonte 32px</div>
    <div style="font-size: 40px; background-color: lightsalmon;">Fonte 40px</div>
    <div style="font-size: 48px; background-color: lightsteelblue;">Fonte 48px</div>
    <div style="font-size: 64px; background-color: lightcyan;">Fonte 64px</div>
    <div class="caixa-vw" style="background-color: rgb(54, 88, 88); color: black">Viewport 10vw</div>
</body>
</html>

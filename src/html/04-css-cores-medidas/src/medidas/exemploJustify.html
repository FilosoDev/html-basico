<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify Content Example</title>
    <style>
        .container {
            display: flex;
            border: 2px solid #000;
            height: 200px;
            justify-content: space-between; /* Change this value to experiment */
            align-items: center;
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: lightblue;
            border: 1px solid #000;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <h1>Justify Content Example</h1>
    <p>Modify the <code>justify-content</code> property in the CSS to see how it affects the alignment of the boxes.</p>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    <p>Possible values for <code>justify-content</code>:</p>
    <ul>
        <li><code>flex-start</code> (default)</li>
        <li><code>flex-end</code></li>
        <li><code>center</code></li>
        <li><code>space-between</code></li>
        <li><code>space-around</code></li>
        <li><code>space-evenly</code></li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta Análoga Azul</title>
    <style>
        /* Definição da paleta de cores */
        :root {
            --azul-principal: #0077b6;
            --azul-arroxeado: #4a47a3;
            --azul-esverdeado: #00a6a6;
            --azul-pastel: #90e0ef;
            --azul-claro: #caf0f8;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--azul-claro);
            color: var(--azul-principal);
            text-align: center;
            padding: 20px;
        }

        h1 {
            background-color: var(--azul-principal);
            color: white;
            padding: 15px;
            border-radius: 8px;
        }

        p {
            font-size: 18px;
            color: var(--azul-arroxeado);
        }

        .box {
            background-color: var(--azul-pastel);
            color: var(--azul-principal);
            padding: 15px;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .button {
            background-color: var(--azul-esverdeado);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: var(--azul-principal);
        }
    </style>
</head>
<body>
    <h1>Paleta Análoga Azul</h1>
    <p>As cores análogas são harmoniosas e criam um design agradável.</p>

    <div class="box">
        <p>Este é um exemplo de uma seção destacada usando um tom pastel de azul.</p>
        <a href="#" class="button">Saiba Mais</a>
    </div>
</body>
</html>

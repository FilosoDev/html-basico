<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de Cores em CSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .exemplo {
      margin: 15px 0;
      padding: 15px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
    }

    .nome      { background-color: blue; }
    .hex       { background-color: #ff5733; }
    .rgb       { background-color: rgb(60, 179, 113); }
    .rgba      { background-color: rgba(255, 99, 71, 0.7); }
    .hsl       { background-color: hsl(200, 80%, 40%); }
    .hsla      { background-color: hsla(300, 70%, 50%, 0.6); }
  </style>
</head>
<body>
  <h1>Exemplo de Cores em CSS</h1>

  <div class="exemplo nome">Cor definida por NOME (blue)</div>
  <div class="exemplo hex">Cor definida por HEXADECIMAL (#ff5733)</div>
  <div class="exemplo rgb">Cor definida por RGB (rgb(60, 179, 113))</div>
  <div class="exemplo rgba">Cor definida por RGBA (rgba(255, 99, 71, 0.7))</div>
  <div class="exemplo hsl">Cor definida por HSL (hsl(200, 80%, 40%))</div>
  <div class="exemplo hsla">Cor definida por HSLA (hsla(300, 70%, 50%, 0.6))</div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página Harmônica</title>
  <style>
    :root {
      --primary-color: hsl(220, 70%, 50%);
      --primary-light: hsl(220, 70%, 70%);
      --bg-color: hsl(0, 0%, 98%);
      --text-color: hsl(0, 0%, 20%);
      --font-base: "Arial", sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-base);
      font-size: 16px;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }

    h1 {
      color: var(--primary-color);
      font-size: 32px;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto 20px auto;
      text-align: justify;
    }

    button {
      display: block;
      background-color: var(--primary-color);
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 0 auto;
      transition: background 0.3s;
    }

    button:hover {
      background-color: var(--primary-light);
    }

    div {
      background-color: white;
      padding: 20px;
      max-width: 650px;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Bem-vindo à Página</h1>
  <div>
    <p>Este é um exemplo de conteúdo com cores harmoniosas, tipografia agradável e espaçamento confortável, tornando a leitura mais prazerosa.</p>
    <button>Clique Aqui</button>
  </div>
</body>
</html>

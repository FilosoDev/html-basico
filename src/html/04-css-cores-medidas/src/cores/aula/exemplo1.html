<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página Feia</title>
  <style>
    body {
      background-color: yellow;
      color: red;
      font-family: "Comic Sans MS", cursive;
      font-size: 30px;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: green;
      font-size: 50px;
      text-align: left;
      margin-left: 50px;
    }
    p {
      color: blue;
      font-size: 25px;
      margin-left: 80px;
    }
    button {
      background-color: pink;
      color: purple;
      font-size: 40px;
      padding: 20px;
      border: 5px solid orange;
      border-radius: 0;
      cursor: pointer;
    }
    div {
      background-color: lime;
      padding: 30px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo à Página</h1>
  <div>
    <p>Este é um exemplo de conteúdo com cores e fontes muito desorganizadas.</p>
    <button>Clique Aqui</button>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo HSL em CSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      gap: 10px;
      justify-content: center;
    }
    .box {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #fff;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Exemplo de Cores com HSL</h1>
  <p>Hue fixo em <strong>200° (azul)</strong>. Variando Saturação e Luminosidade:</p>

  <div class="grid">
    <div class="box" style="background: hsl(200, 100%, 20%);">20%</div>
    <div class="box" style="background: hsl(200, 100%, 40%);">40%</div>
    <div class="box" style="background: hsl(200, 100%, 50%);">50%</div>
    <div class="box" style="background: hsl(200, 100%, 70%);">70%</div>
    <div class="box" style="background: hsl(200, 100%, 90%); color:#000;">90%</div>
  </div>

  <br><br>
  <p>Agora variando a <strong>saturação</strong> (de 0% a 100%) em Luminosidade 50%:</p>
  <div class="grid">
    <div class="box" style="background: hsl(200, 0%, 50%); color:#000;">0%</div>
    <div class="box" style="background: hsl(200, 25%, 50%);">25%</div>
    <div class="box" style="background: hsl(200, 50%, 50%);">50%</div>
    <div class="box" style="background: hsl(200, 75%, 50%);">75%</div>
    <div class="box" style="background: hsl(200, 100%, 50%);">100%</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradiente Linear em Elemento</title>
  <style>
    .gradiente-container {
      width: 80%;
      height: 300px;
      background: linear-gradient(to bottom right, #ff7e5f, #feb47b); /* Gradiente de rosa para laranja */
      margin: 50px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 2rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="gradiente-container">
    <p>Fundo com Gradiente Linear</p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de ID</title>
    <style>
        #nome {
            color: blue;
            font-size: 20px;
            border: 2px solid black;
            padding: 10px;
        }

        #nome1 {
            color: red;
            font-size: 18px;
            border: 2px solid black;
            padding: 30px;
        }

        elemento {
            color: green;
            font-size: 16px;
            border: 2px solid black;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div id="nome">Este é um elemento único com um ID.</div>
    <div id="nome1">Outro elemento único com o mesmo ID.</div>
    <div id="elemento">Mais um elemento único com o mesmo ID.</div>
</body>
</html>

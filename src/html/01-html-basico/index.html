<!DOCTYPE html>
<!-- Declaração do tipo de documento - informa ao navegador que este é um documento HTML5 -->
<html lang="pt-BR">
<!-- Tag raiz do documento HTML com atributo lang para especificar o idioma (português brasileiro) -->
<head>
    <!-- Seção head contém metadados não visíveis ao usuário -->
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 para suporte a acentos e caracteres especiais -->
    
    <!-- Meta tag de viewport comentada - a versão ativa é uma alternativa mais restritiva -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, maximum-scale=1.0">
    <!-- Controla como a página é exibida em dispositivos móveis -->
    <!-- width=device-width: define largura como a do dispositivo -->
    <!-- maximum-scale=1.0: impede que usuário dê zoom além de 100% -->

    <title>Índice de Arquivos</title>
    <!-- Título que aparece na aba do navegador -->
</head>
<body>
    <!-- Corpo do documento - conteúdo visível ao usuário -->
    
    <h1>Índice de Arquivos</h1>
    <!-- Cabeçalho principal da página (h1 = heading 1, o mais importante) -->
    
    <ul>
        <!-- Lista não ordenada (unordered list) - cria uma lista com marcadores -->
        <li><a href="pagina1.html">Arquivo 1</a></li>
        <!-- Item da lista (list item) contendo um link (anchor) -->
        <!-- href = hypertext reference, define o destino do link -->
        
        <li><a href="pagina2.html">Arquivo 2</a></li>
        <li><a href="pagina3.html">Arquivo 3</a></li>
        <li><a href="pagina4.html">Arquivo 4</a></li>
        <li><a href="pagina5.html">Arquivo 5</a></li>
        <li><a href="pagina6.html">Arquivo 6</a></li>
        <li><a href="pagina7.html">Arquivo 7</a></li>
        <li><a href="pagina8.html">Arquivo 8</a></li>
        <!-- Corrigido: estava "Arquivo 7" duplicado -->
    </ul>
</body>
</html>

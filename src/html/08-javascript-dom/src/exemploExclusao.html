<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Exclusão com DOM</title>
    <style>
        .item {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Exclusão com DOM</h1>
    <ul id="itemList">
        <li class="item">Item 1 <button onclick="removeItem(this)">Excluir</button></li>
        <li class="item">Item 2 <button onclick="removeItem(this)">Excluir</button></li>
        <li class="item">Item 3 <button onclick="removeItem(this)">Excluir</button></li>
    </ul>

    <script>
        function removeItem(button) {
            const item = button.parentElement;
            item.remove();
        }
    </script>
</body>
</html>

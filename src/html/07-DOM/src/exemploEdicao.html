<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Edição com DOM</title>
    <style>
        #editable {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Edição com DOM</h1>
    <div id="editable">Texto inicial. Clique no botão para editar.</div>
    <button id="editButton">Editar Texto</button>

    <script>
        const editableDiv = document.getElementById('editable');
        const editButton = document.getElementById('editButton');

        editButton.addEventListener('click', () => {
            const newText = prompt('Digite o novo texto:', editableDiv.textContent);
            if (newText !== null) {
                editableDiv.textContent = newText;
            }
        });
    </script>
</body>
</html>

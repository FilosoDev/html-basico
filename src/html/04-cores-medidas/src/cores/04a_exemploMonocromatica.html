<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta Monocromática Azul</title>
    <style>
        :root {
            --azul-claro: #D0E7FF;
            --azul-medio: #6FA3E5;
            --azul-escuro: #1E6091;
            --azul-principal: #0A369D;
            --azul-destaque: #023E8A;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--azul-claro);
            color: var(--azul-escuro);
            padding: 20px;
            text-align: center;
        }

        header {
            background-color: var(--azul-principal);
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
        }

        section {
            background-color: var(--azul-medio);
            color: white;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            background-color: var(--azul-destaque);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: var(--azul-principal);
        }
    </style>
</head>
<body>

    <header>
        Tema: Paleta Monocromática Azul
    </header>

    <section>
        <h2>Bem-vindo à nossa página azul!</h2>
        <p>Esta página utiliza uma paleta monocromática baseada em tons de azul para criar um visual coeso e harmonioso.</p>
        <button>Clique Aqui</button>
    </section>

</body>
</html>

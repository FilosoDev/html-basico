<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Propriedades de Cor no CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Cor de fundo da página */
        }

        h1 {
            color: #FF6347; /* Cor do texto do título (tom de vermelho) */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Sombra de texto */
            text-align: center;
        }

        p {
            color: #2E8B57; /* Cor do texto do parágrafo (verde) */
            font-size: 18px;
            text-align: center;
        }

        .card {
            background-color: #ffffff; /* Cor de fundo do card */
            border: 2px solid #FFD700; /* Cor da borda do card */
            outline: 5px solid #8A2BE2; /* Cor da linha de contorno do card */
            width: 300px;
            padding: 20px;
            margin: 30px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra da caixa */
            border-radius: 8px;
            text-align: center;
        }

        .button {
            background-color: #4CAF50; /* Cor de fundo do botão */
            color: white; /* Cor do texto do botão */
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra do botão */
        }

        .button:hover {
            background-color: #45a049; /* Mudança de cor do fundo no hover */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15); /* Sombra mais intensa no hover */
        }
    </style>
</head>
<body>

    <h1>Exemplo de Propriedades de Cor no CSS</h1>
    <p>Esse exemplo demonstra como aplicar várias propriedades de cor no CSS para estilizar diferentes elementos.</p>

    <div class="card">
        <h2>Carta de Apresentação</h2>
        <p>Este é um exemplo de um card com bordas, fundo e sombra.</p>
        <button class="button">Clique aqui</button>
    </div>

</body>
</html>

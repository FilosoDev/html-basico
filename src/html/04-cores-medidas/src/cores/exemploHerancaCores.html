<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Herança de Cores</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="pai">
    <h1>Título Principal</h1>
    <p>Este é um parágrafo no elemento pai. A cor deste texto vem do elemento pai.</p>

    <div class="filho">
      <h2>Título do Filho</h2>
      <p>Este parágrafo é um elemento filho, então ele herda a cor do texto do elemento pai, mas pode ser modificado individualmente.</p>
    </div>
  </div>
</body>
</html>

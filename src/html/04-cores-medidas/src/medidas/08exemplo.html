<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transições e Animações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .button {
            padding: 20px 40px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease; /* Transição suave de tamanho e cor */
        }

        .button:hover {
            background-color: #45a049;
            transform: scale(1.2); /* Aumenta o botão em 20% ao passar o mouse */
        }

        .button:active {
            transform: scale(1); /* Restaura o tamanho original quando clicado */
        }
    </style>
</head>
<body>

    <button class="button">Clique ou Passe o Mouse</button>

</body>
</html>

<!DOCTYPE html>

<head>

</head>

                    </div>
                </div>
            </div>
            <div class="col-md-4">

                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">

                        <p class="card-text">Mais um exemplo de card.</p>
                        <a href="#" class="btn btn-primary">Saiba mais</a>

</html>

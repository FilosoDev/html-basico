<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo Flexbox</title>
  <style>
    .container {
      display: flex;
  }
  .item {
    background-color: #4CAF50;
    padding: 20px;
    color: white;
    text-align: center;
    border: 1px solid black;
  }
  .item:nth-child(1) {
      flex-grow: 1;
  }
  .item:nth-child(2) {
      flex-grow: 2;
  }
  </style>
</head>
<body>

  <div class="container">
    <div class="item">Item 1 (1x)</div>
    <div class="item">Item 2 (2x)</div>
    <div class="item">Item 3 (fixo)</div>
</div>

</body>
</html>
